<!DOCTYPE html>
<html>

<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="flex1">
                <div id="FIRST NAME">
                    <label for="FIRST NAME"></label>
                    <label>FIRST NAME</label>
                </div>
                <INPUT type="FIRST NAME">
                <div id="LAST NAME">
                    <label for="LAST NAME"></label>
                    <label>LAST NAME</label>
                </div>
                <INPUT type="last name">
                <div id="EMAIL ADDRESS">
                    <label for="EMAIL ADDRESS"></label>
                    <label>EMAIL ADDRESS</label>
                </div>
                <input type="email address" placeholder="jon@doe.com">
                <div id="COUNTRY">
                    <label for="COUNTRY"></label>
                    <label>COUNTRY</label>
                    <select>
                        <optgroup label="Country">
                            <option selected>Choose a country</option>
                            <option>France</option>
                            <option>Italy</option>
                            <option>Portugal</option>
                        </optgroup>
                    </select>
                </div>
                <div id="BIOGRAPHY">
                    <label for="PHONE NUMBER"></label>
                    <label>BIOGRAPHY</label>
                    <textarea rows="8" columns="90" name="BIOGRAPHY"> </textarea>
                </div>
            </div>
            <div class="flex2">
                <div>
                    <label for="PHONE NUMBER"></label>
                    <label>PHONE NUMBER</label>
                  <input type="tel" name="PHONE NUMBER"
                    placeholder="+351 999 9999">
                </div>
                <div>
                    <label for="AFFILIATIONS"></label>
                    <label>AFFILIATIONS</label>
                    </label>
                    <textarea rows="8" columns="50" name="AFFILIATIONS"> </textarea>
                </div>
                <div>
                    <label for="OCCUPATION"></label>
                    <label>OCCUPATION</label>
                    <select>
                        <optgroup>
                            <option selected>Choose an occupation</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="CAT'S NAME"></label>
                    <label>CAT'S NAME</label>
                    <input type="text" placeholder="Kitty">
                </div>
                <div>
                    <label for="FAVORITE GADGET"></label>
                    <label>FAVORITE GADGET</label>
                    <input type="text" placeholder="Annoy-o-tron"> </div>
            </div>
            <div class="flex3">
                <div>
                    <label for="TYPE OF TALENT"></label>
                    <label>TYPE OF TALENT</label>
                    <select>
                        <optgroup>
                            <option selected>Choose a talent</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="FAVORITE DRINK"></label>
                    <label>FAVORITE DRINK</label>
                    <input type="text" placeholder="Green Tea">
                </div>
                <div>
                    <label for="SPECIAL POWER"></label>
                    <label>SPECIAL POWER</label>
                    <input type="text" placeholder="Anti-gravity">
                </div>
                <div>
                    <label for="WEAPON OF CHOICE"></label>
                    <label>WEAPON OF CHOICE</label>
                    <input type="text" placeholder="Lightsaber">
                </div>
                <div>
                    <label for="COMMENTS"></label>
                    <label>COMMENTS</label>
                    <textarea rows="8" columns="50" name="comments"> </textarea>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
